<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Quote Generator</title>
        <link rel="shortcut icon" href="./favicon.png" type="image/png" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        />
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div class="quote-container" id="quote-container">
            <!-- Quote -->
            <div class="quote-text">
                <i class="fas fa-quote-left"></i>
                <span id="quote"
                    >Lorem ipsum dolor sit amet, consecte elit. Sequi. Lorem, ipsum
                    dolor sit amet consectetur adipisicing elit.</span
                >
            </div>
            <!-- Author -->
            <div class="quote-author">
                <span id="author">Rays</span>
            </div>
            <!-- Buttons -->
            <div class="button-container">
                <a id="twitter" title="Tweet this!" target="_blank">
                    <button class="fab fa-twitter twitter-button"></button>
                </a>
                <button id="new-quote">New Quote</button>
            </div>
        </div>
        <!-- Script -->
        <script src="./script.js"></script>
    </body>
</html>
